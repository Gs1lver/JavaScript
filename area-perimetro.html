<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área e Perímetro</title>
</head>

<body>

    <label for="raio">Raio:</label>
    <input type="text" id="raio" name="raio"><br><br>
    <input type="button" value="Área" onclick="calcularArea();">
    <input type="button" value="Perímetro" onclick="calcularPerimetro();"><br><br>
    <label for="msgArea">Área: </label>
    <span id="msgArea"></span><br><br>
    <label for="msgPerimetro">Perímetro: </label>
    <span id="msgPerimetro"></span>
</body>

<script type="text/javascript">
    const raio = document.getElementById("raio");
    const msgArea = document.getElementById("msgArea");
    const msgPerimetro = document.getElementById("msgPerimetro");

    function calcularArea(){
        if(raio.value == "")
            alert("O raio é obrigatório");
        else{ 
            const area = Math.PI * parseFloat(raio.value) * parseFloat(raio.value);
            msgArea.textContent = area;
        }
    }

    function calcularPerimetro(){  
        if(raio.value == "")
            alert("O raio é obrigatório");
        else{
            let color;
            const perimetro = 2 * Math.PI * parseFloat(raio.value);
            if(perimetro <= 100)
                color = "red";
            else if (perimetro > 100 && perimetro <= 200)
                color = "yellow";
            else
                color = "blue";
            msgPerimetro.textContent = perimetro; 
            msgPerimetro.style.color = color;
        }
    }

</script>
</html>
